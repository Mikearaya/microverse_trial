<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <h1>Hello World!, We are Software developers.</h1>
    <h1 id="title">Survey Form</h1>

    <p id="description">This is a survey about some spesicifations.</p>
    <form id="survey-form" class="card">
      <label for="name" id="name-label">Name:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        placeholder="name"
        required
      />
      <label for="email" id="email-label">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="Email"
        required
      />
      <label for="number" id="number-label">number:</label>
      <input
        type="number"
        id="number"
        class="form-control"
        placeholder="Number"
        min="1"
        max="15"
      />
      <select name="dropdown" id="dropdown" class="form-control" required>
        <option value="100">hundred</option>
        <option value="200">twohundred</option>
      </select>

      <div class="form-check-label">
        <input type="radio" name="radioselect" id="radioOne" value="1" />
        <label for="radioOne" class="form-check-label">One</label>
      </div>
      <label class="form-check-label">
        <input type="radio" name="radioselect" id="radioTwo" value="2" />
        <label for="radioTwo" class="form-check-label">Two</label>
      </label>
      <div class="form-check-label">
        <input type="radio" name="radioselect" id="radioThree" value="3" />
        <label for="radioThree" class="form-check-label">Three</label>
      </div>


      <div class="form-check">
      <label for="idone" class="form-check-label">
      <input type="checkbox" name="checkselect" value="One" id="idone"/>Oneone</label>
      </div>

      <div class="form-check">
        <label for="idtwo" class="form-check-label">
      <input type="checkbox" name="checkselect" value="Two" id="idtwo"/>Twotwo
      </div>

      <div class="form-check">
        <label for="idthree" class="form-check-label">
      <input type="checkbox" name="checkselect" value="Three" id="idthree"/>Threethree
      </div>

      <textarea
        name="textarea"
        id="textarea"
        cols="30"
        rows="10"
        class="form-control"
      ></textarea>

      <button type="submit" id="submit" name="submit" class="btn btn-success">
        Submit
      </button>
    </form>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
