<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <h1>Hello World!, We are Software developers.</h1>
    <h1 id="title">Survey Form</h1>

    <p id="description">This is a survey about some spesicifations.</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" class="form-control" placeholder="name" />
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" class="form-control" placeholder="Email" />
      <label for="number" id="number-label">number:</label>
      <input
        type="number"
        id="number"
        class="form-control"
        placeholder="Number"
        min="1"
        max="15"
      />
      <select name="dropdown" id="dropdown" class="form-control"> </select>

      <input type="radio" name="radioselect" value="1" />
      <input type="radio" name="radioselect" value="2" />
      <input type="radio" name="radioselect" value="3" />

      <input type="checkbox" name="checkselect" value="One" />
      <input type="checkbox" name="checkselect" value="Two" />
      <input type="checkbox" name="checkselect" value="Three" />

      <textarea
        name="textarea"
        id="textarea"
        cols="30"
        rows="10"
        class="form-control"
      ></textarea>

      <button type="submit" id="submit" name="submit" class="btn btn-success">
        Submit
      </button>
    </form>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
